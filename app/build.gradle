apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'org.radarbase.passive.app'
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 35
        versionName '0.3.16-SNAPSHOT'
        manifestPlaceholders = ['appAuthRedirectScheme': 'org.radarbase.passive.app']
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    flatDir { dirs 'libs' }
    mavenLocal()
    google()
    jcenter()
    maven { url 'http://dl.bintray.com/radar-cns/org.radarcns' }
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
    maven { url  'https://repo.thehyve.nl/content/repositories/releases' }
}

dependencies {
    api 'org.radarbase:radar-commons-android:0.10.0-SNAPSHOT'
    implementation 'org.radarcns:radar-schemas-commons:0.4.3'

    implementation 'org.radarbase:radar-android-login-qr:0.10.0-SNAPSHOT'
    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-config:16.4.0'
    implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'
    implementation 'sk.baka.slf4j:slf4j-handroid:1.7.27'

    runtimeOnly 'org.radarcns:radar-android-phone:0.3.0-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-phone-usage:0.3.0-SNAPSHOT'
//    runtimeOnly 'org.radarcns:radar-android-phone-telephony:0.2.1-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-empatica:0.3.0-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-application-status:0.4.0-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-weather:0.3.0-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-audio:0.2.0-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-faros:0.2.0-SNAPSHOT'
    implementation 'org.radarcns:radar-android-ppg:0.2.0-SNAPSHOT'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.26'
}

// Needed for Firebase. Put at the bottom so it can detect the Firebase version.
apply plugin: 'com.google.gms.google-services'
