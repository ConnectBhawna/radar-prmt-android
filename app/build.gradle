apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId 'org.radarcns.android.android'
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
    productFlavors {
    }
}

repositories {
    jcenter()
    maven { url 'http://packages.confluent.io/maven/' }
    flatDir { dirs 'libs' }
    maven { url  'http://dl.bintray.com/radar-cns/org.radarcns' }
}

dependencies {
    compile 'com.empatica:empalink:2.0@aar'
    compile 'org.radarcns:radar-android-empatica:0.1-alpha.1'
    compile 'org.radarcns:radar-android-pebble:0.1-alpha.1'
    compile 'org.radarcns:radar-android-phone:0.1-alpha.1'
    compile 'org.radarcns:radar-android-application-status:0.1-alpha.1'

    // needed to work with testCompile -> kafka-clients
    compile 'com.getpebble:pebblekit:4.0.0'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.radarcns:radar-commons-android:0.1-alpha.1'

    // logging only on device, not for compiling or tests
    apk 'org.slf4j:slf4j-android:1.7.21'

    testCompile 'org.apache.kafka:kafka-clients:0.10.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.21'
}

// Needed for Firebase. Put at the bottom so it can detect the Firebase version.
apply plugin: 'com.google.gms.google-services'
