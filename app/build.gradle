apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId 'org.radarcns.detail'
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 12
        versionName "0.2.10-SNAPSHOT"
        manifestPlaceholders = ['appAuthRedirectScheme': 'org.radarcns.detail']
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    flatDir { dirs 'libs' }
    jcenter()
    google()
    maven { url 'http://dl.bintray.com/radar-cns/org.radarcns' }
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

dependencies {
    api 'org.radarcns:radar-commons-android:0.5.3-SNAPSHOT'

    implementation 'org.radarcns:radar-android-login-qr:0.5.2'
    implementation 'com.google.firebase:firebase-config:11.6.2'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }

    runtimeOnly 'org.radarcns:radar-android-phone:0.2-SNAPSHOT'
    runtimeOnly 'org.radarcns:radar-android-empatica:0.1.1'
    runtimeOnly 'org.radarcns:radar-android-application-status:0.2.2'
    runtimeOnly 'org.radarcns:radar-android-weather:0.1'

    api 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'

    testApi 'junit:junit:4.12'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.25'
}

// Needed for Firebase. Put at the bottom so it can detect the Firebase version.
apply plugin: 'com.google.gms.google-services'
